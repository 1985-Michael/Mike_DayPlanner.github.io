<body>

            <div class="container">

                <table id="tables">

                    <tbody>
                        <tr>

                            <div class="input-container">

                                <td><input type="text" name="server" value="" id="saveServer1" title="Set Task" placeholder="Add, Remove, Drag and Drop Tasks" required>

                        </tr>
                        <tr>

                        </tr>

                            <td><input type="text" name="server" value="" id="saveServer5" title="Set Task" placeholder="12:00PM" required>
                            </td>
                            <td><button class="remove" title="Delete Task">-</button></td>

                        </tr>
                        <tr>


                            <td><input type="text" name="server" value="" id="saveServer6" title="Set Task" placeholder="1:00PM" required>
                            </td>

                        <tr>

                            <td><button class="remove" title="Delete Task">-</button></td>

                            </div>
                        </tr>

                    </tbody>

                </table>
                <button type="submit" title="Add New Task" id="add-task">Add Task</button>
                <button type="button" title="Save Task" onclick="save()" class="save-task" id="save">Save Task</button>
            </div>
        </div>


        <script>
            var values = [];

            var maxLength = 10;

            function save() {

                for (var i = 1; i <= maxLength; i++) {
                    localStorage.saveServer

                    var input = document.getElementById("saveServer" + i)
                    values[i - 1] = input.value

                }

                localStorage.setItem("server", JSON.stringify(values))

            }

            var storedValues = localStorage.getItem("server");

            if (storedValues) {
                storedValues = JSON.parse(storedValues)
            } else {
                storedValues = []
            }

            for (let i = 1; i <= maxLength; i++) {
                const element = document.getElementById("saveServer" + i)
                element.value = storedValues[i - 1]
                if (element.value == undefined) {
                    element.value = ""
                }
            }
        </script>


        <script src="script.js"></script>
